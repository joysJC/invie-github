<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">

        margin: 0;

      img {

      img#responsive {

        }
        img.natural {
          display: none;
        }
      }

  </head>
  <body>
    <img id="responsive" src="invie-responsive.png" alt="">
    <img class="natural" src="header.jpg" alt="">
